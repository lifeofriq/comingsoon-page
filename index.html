<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>DMS Countdown</title>
    <link rel="icon" href="img/Logo_DMS.svg">
</head>
<body>
    <div class="split left">
        <div id="img" class="img">
            <img src="img/Logo_DMS.svg" alt="Logo_DMS" width="35" height="44">
        </div>
        <div id="comingsoon" class="comingsoon">    
            <h1 data-text="comingsoon">COMING SOON...</h1>
        </div>
        <div class="svg">
            <img src="img/vector.svg" alt="Vector" width="500px" height="500px">
        </div>
    </div>
    <div class="split right">
        <div id="web_name" class="web_name">    
            <h1>DISTRIBUTION MANAGEMENT SYSTEM</h1>
        </div>
        <div id="desc" class="desc">
            <p>DMS atau Distributor Management System, sistem manajemen POS (point of sales) yang digunakan dalam bisnis untuk mengelola transaksi, stok produk, pembayaran dan cetak transaksi.</p>
        </div>
        <div id="countdown-container">
            <div id="countdown" class="countdown">
                <!-- Countdown timer content goes here -->
                <div class="time">
                    <h2 id="day">00</h2>
                    <small>Days</small>    
                </div>
                <div class="time">
                    <h2 id="hour">00</h2>
                    <small>Hours</small>      
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <small>Minutes</small>      
                </div>
                <div class="time">
                    <h2 id="second">00</h2>
                    <small>Seconds</small>      
                </div>    
            </div>
        </div>
    </div>
    <script>
        // Set the date to count down to (replace with your target date)
        const targetDate = new Date('2023-12-03 09:59:59').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = 'Countdown expired!';
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('day').innerText = days.toString().padStart(2, '0');
                document.getElementById('hour').innerText = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('second').innerText = seconds.toString().padStart(2, '0');
            }
        }

        // Initial call to display the countdown
        updateCountdown();
    </script>
</body>
</html>
